<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/general.css">
    <title>Curso CSS Grid</title>
</head>
<body>
    <header>
        <h1>Curso CSS Grid</h1>
    </header>
    <section class="alineacion-en-linea-elementos">
        <p class="grid-text output"></p>
        <button class="grid-1" value="1">1</button>
        <button class="grid-2" value="2">2</button>
        <button class="grid-3" value="3">3</button>
        <button class="grid-4" value="4">4</button>
        <button class="grid-5" value="5">5</button>
        <button class="grid-6" value="6">6</button>
        <button class="grid-7" value="7">7</button>
        <button class="grid-8" value="8">8</button>
        <button class="grid-9" value="9">9</button>
        <button class="grid-0" value="0">0</button>
        <button class="grid-del" value="del">Del</button>
    </section>
    </section>
    </section>
    <section class="layout-tipico">
        <div class="header">header</div>
        <div class="aside">aside</div>
        <div class="main">content</div>
        <div class="footer">footer</div>
    </section>
    <section class="bento-grids">
        <div class="grid-1">1</div>
        <div class="grid-2">2</div>
        <div class="grid-3">3</div>
        <div class="grid-4">4</div>
        <div class="grid-5">5</div>
        <div class="grid-6">6</div>
        <div class="grid-7">7</div>
        <div class="grid-8">8</div>
    </section>
    <section class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
        <div class="child">6</div>
        <div class="child">7</div>
        <div class="child">8</div>
        <div class="child">9</div>
        <div class="child">10</div>
        <div class="child">11</div>
        <div class="child">12</div>
    </section>
    <section class="responsive-parent">
        <div class="responsive-child">1</div>
        <div class="responsive-child">2</div>
        <div class="responsive-child">3</div>
        <div class="responsive-child">4</div>
        <div class="responsive-child">5</div>
        <div class="responsive-child">6</div>
        <div class="responsive-child">7</div>
        <div class="responsive-child">8</div>
        <div class="responsive-child">9</div>
        <div class="responsive-child">10</div>
        <div class="responsive-child">11</div>
        <div class="responsive-child">12</div>
    </section>


    <script src="assets/scripts/scripts.js" type="module"></script>
</body>
</html>
